<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="Top" src="bg-pattern-top.svg" alt="background" />
    <img class="bottom" src="bg-pattern-bottom.svg" alt="background" />
    <div class="container">
      <img class="Card" src="bg-pattern-card.svg" alt="" />
      <div>
        <img class="victorimg" src="image-victor.jpg" alt="victore images" />
      </div>
      <div>
        <h1 class="name">Victor Crest<span class="age"> 26</span></h1>

        <h1 class="City">London</h1>
      </div>
      <div class="line">&nbsp;</div>
      <div class="test">
        <div>
          <h2 class="Followers">80K</h2>
          <h2 class="Follower">Followers</h2>
        </div>
        <div>
          <h3 class="Like">803K</h3>
          <h3 class="Likes">Likes</h3>
        </div>
        <div>
          <h4 class="p">1.4K</h4>
          <h4 class="photos">Photos</h4>
        </div>
      </div>
    </div>
  </body>
</html>
